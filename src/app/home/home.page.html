<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Ionic PWA
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button class="ion-margin-top"(click)="takePicture()" expand="block">
    <ion-icon name="camera" slot="start"></ion-icon>
    Capture image
  </ion-button>
<ion-card *ngIf="myImage">
  <ion-card-content>
    <ion-img  [src]="myImage"></ion-img>

  </ion-card-content>
  <ion-button color="danger"(click)="deleteImage()" expand="block">
    <ion-icon name="trash" slot="start"></ion-icon>
    Delete Image
  </ion-button>

</ion-card>
  

 

  <ion-button (click)="getCurrentPosition()" expand="block">
    <ion-icon name="locate" slot="start"></ion-icon>
    Get position
  </ion-button>

  <!-- present the geolocation information -->
  <ion-card *ngIf="position">
    <ion-card-content>
      <ion-item>
        <ion-icon name="location" slot="start"></ion-icon>
        Lat: {{ position.coords.latitude }}
      </ion-item>
      <ion-item>
        <ion-icon name="location" slot="start"></ion-icon>
        Lng: {{ position.coords.longitude }}
      </ion-item>

      <ion-button (click)="share()" expand="block" color="secondary">
        <ion-icon name="share" slot="start"></ion-icon>
        Share!
      </ion-button>
    </ion-card-content>
  </ion-card>

  <input #fileinput type="file" accept="image/*;capture=camera" hidden (change)="handleFile($event.target.files)">
 
  <!-- Trigger the file input -->
  <ion-button expand="block" (click)="captureImage()">
    <ion-icon slot="start" name="camera"></ion-icon>
    Upload QR Code
  </ion-button>
 
  <ion-button expand="block" (click)="startScan()">
    <ion-icon slot="start" name="scan"></ion-icon>
    Start scan
  </ion-button>
 
  <ion-button expand="block" (click)="reset()" color="warning" *ngIf="scanResult">
    <ion-icon slot="start" name="refresh"></ion-icon>
    Reset
  </ion-button>
 
  <!-- Shows our camera stream -->
  <video #video [hidden]="!scanActive" width="100%"></video>
 
  <!-- Used to render the camera stream images -->
  <canvas #canvas hidden></canvas>
 
  <!-- Stop our scanner preview if active -->
  <ion-button expand="block" (click)="stopScan()" color="danger" *ngIf="scanActive">
    <ion-icon slot="start" name="close"></ion-icon>
    Stop scan
  </ion-button>
 
  <ion-card *ngIf="scanResult">
    <ion-card-header>
      <ion-card-title>QR Code</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{ scanResult }}
    </ion-card-content>
  </ion-card>

</ion-content>
